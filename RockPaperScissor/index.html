<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="navbar">
        <h1>Rock Paper Scissor</h1>
    </div>

    <div class="container">
        <div class="logos">
            <div class="choices" id="rock">
                <img src="rock.png" alt="">
            </div>
            <div class="choices" id="paper">
                <img src="paper.png" alt="">
            </div>
            <div class="choices" id="scissor">
                <img src="scissor.png" alt="">
            </div>
        </div>

        <div class="num">
            <div class="player-choice" id="player1Choice">0</div>
            <div class="player-choice" id="player2Choice">0</div>
        </div>
        <div class="turns">
            <div class="boxes">Player 1</div>
            <div class="boxes">Player 2</div>
        </div>
        <div class="result">
            <h3 id="msg">Play your move</h3>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
